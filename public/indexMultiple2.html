<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4a86e8;
        --secondary: #3a75d6;
        --background: #121212;
        --card: #1e1e1e;
        --text: #f0f0f0;
        --success: #4caf50;
        --warning: #ff9800;
        --error: #f44336;
        --border-radius: 16px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(25, 25, 112, 0.1) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(139, 0, 139, 0.1) 0%,
            transparent 20%
          );
      }

      .container {
        background: var(--card);
        border-radius: var(--border-radius);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        padding: 30px;
        width: 100%;
        max-width: 900px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
      }

      .subtitle {
        color: #aaa;
        font-size: 1.1rem;
        margin-bottom: 20px;
      }

      .setup {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      input,
      select {
        flex: 1;
        padding: 15px 20px;
        border: none;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-size: 1.1rem;
        min-width: 250px;
        transition: all 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 2px var(--primary);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      button {
        padding: 15px 30px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        font-size: 1.1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(1px);
      }

      button:disabled {
        background: linear-gradient(to right, #555, #777);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .button-danger {
        background: linear-gradient(to right, var(--error), #d32f2f);
      }

      .button-warning {
        background: linear-gradient(to right, var(--warning), #f57c00);
      }

      .participants-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        margin-bottom: 30px;
        justify-content: center;
      }

      .participant {
        flex: 1;
        min-width: 300px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: var(--border-radius);
        padding: 25px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .participant:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .participant-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .participant-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), #00f2fe);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2rem;
        margin-right: 15px;
      }

      .participant-info {
        flex: 1;
      }

      .participant h2 {
        font-size: 1.3rem;
        margin-bottom: 5px;
      }

      .participant-location {
        font-size: 0.9rem;
        color: #aaa;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .visualizer-container {
        height: 150px;
        margin: 20px 0;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
      }

      .visualizer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-end;
        padding: 0 5px;
      }

      .visualizer-bar {
        flex: 1;
        margin: 0 2px;
        background: linear-gradient(to top, var(--primary), #00f2fe);
        border-radius: 3px 3px 0 0;
        transition: height 0.1s;
        min-height: 1px;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .status {
        text-align: center;
        font-size: 1.1rem;
        margin: 20px 0;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: var(--border-radius);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }

      .status-connected {
        background: var(--success);
        box-shadow: 0 0 10px var(--success);
      }

      .status-disconnected {
        background: var(--error);
      }

      .status-connecting {
        background: var(--warning);
        animation: pulse 1.5s infinite;
      }

      .connection-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: var(--border-radius);
      }

      .info-card {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: var(--border-radius);
        text-align: center;
      }

      .info-card h3 {
        font-size: 0.9rem;
        color: #aaa;
        margin-bottom: 5px;
      }

      .info-card .value {
        font-size: 1.4rem;
        font-weight: bold;
      }

      .good {
        color: var(--success);
      }

      .warning {
        color: var(--warning);
      }

      .bad {
        color: var(--error);
      }

      .hidden {
        display: none;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      .world-map {
        width: 100%;
        height: 200px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="rgba(74,134,232,0.1)"><path d="M400,200 Q550,150 600,250 Q650,350 500,300 Q450,250 400,200 Z"/></svg>')
          center/contain no-repeat;
        margin: 20px 0;
        position: relative;
      }

      .local-marker,
      .remote-marker {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      .local-marker {
        background: var(--success);
        box-shadow: 0 0 10px var(--success);
      }

      .remote-marker {
        background: var(--primary);
        box-shadow: 0 0 10px var(--primary);
      }

      .connection-line {
        position: absolute;
        height: 2px;
        background: linear-gradient(to right, var(--success), var(--primary));
        transform-origin: 0 0;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        color: #777;
        font-size: 0.9rem;
      }

      .remote-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      .remote-peer {
        border: 1px solid #444;
        border-radius: 8px;
        padding: 10px;
        background: rgba(30, 30, 46, 0.5);
      }

      .audio-play-button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
      }

      .audio-play-button:hover {
        background: var(--secondary);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .participants-container {
          flex-direction: column;
        }

        .participant {
          min-width: 100%;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

    <script>
      class InternationalAudioChat {
        constructor() {
          // R√©f√©rences aux √©l√©ments DOM

          this.joinBtn = document.getElementById("joinBtn");
          this.leaveBtn = document.getElementById("leaveBtn");
          this.muteBtn = document.getElementById("muteBtn");

          this.localLocation = document.getElementById("localLocation");
          this.remoteLocation = document.getElementById("remoteLocation");

          this.latencyValue = document.getElementById("latencyValue");
          this.packetLossValue = document.getElementById("packetLossValue");
          this.bitrateValue = document.getElementById("bitrateValue");
          this.codecValue = document.getElementById("codecValue");
          this.codecSelect = document.getElementById("codecSelect");
          this.worldMap = document.getElementById("worldMap");

          // Configuration initiale
          this.roomId = null;
          this.userId = this.generateUserId();
          this.localStream = null;
          this.peerConnections = {}; // Stocke toutes les connexions par userId
          this.audioContext = null;
          this.analyser = null;
          //this.remoteAnalyser = null;
          this.isMuted = false;
          this.isDeafened = false;
          this.socket = null;
          this.connectionMonitor = null;
          this.selectedCodec = "opus";
          this.localPosition = { x: 0.3, y: 0.5 };
          //this.remotePosition = { x: 0.7, y: 0.5 };
          this.pingTimestamps = {};
          this.remoteLocationText = "En attente de connexion...";

          this.remoteElements = {}; // Stocke les √©l√©ments DOM par userId
          this.remotePositions = {}; // Stocke les positions des participants
          this.pendingCandidates = {};
          // Configuration des serveurs ICE pour les communications internationales
          this.config = {
            iceServers: [
              { urls: "stun:stun.l.google.com:19302" },
              { urls: "stun:stun1.l.google.com:19302" },
              { urls: "stun:stun2.l.google.com:19302" },
              { urls: "stun:stun3.l.google.com:19302" },
              { urls: "stun:stun4.l.google.com:19302" },
              { urls: "stun:global.stun.twilio.com:3478" },
              /*{
                urls: [
                  "turn:global.turn.twilio.com:3478?transport=udp",
                  "turn:global.turn.twilio.com:3478?transport=tcp",
                ],
                username:
                  "d3bd2f01bdb108c8c4ef05a0a6a1f1a557c2e3d0f0d0e0b4d5b9a3e",
                credential: "kZ1g8G4uF7dJ3w6C9vB2nH5mX0qL4iA7s",
              },*/
            ],
            // Optimisations pour la voix
            iceTransportPolicy: "relay", // Forcer TURN pour traverser les NAT
            bundlePolicy: "max-bundle",
            rtcpMuxPolicy: "require",

            // Configuration audio
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
              channelCount: 1,
              sampleRate: 48000,
              sampleSize: 16,
              latency: 0.02, // Latence ultra-faible
            },
          };
          // Initialisation
          this.setupEventListeners();
          this.detectLocation();
          this.renderWorldMap();
        }

        async getTURNCredentials() {
          try {
            const response = await fetch("/turn-credentials");
            const data = await response.json();

            if (!response.ok) throw new Error(data.error);

            return {
              urls: data.urls,
              username: data.username,
              credential: data.credential,
            };
          } catch (error) {
            console.error("Erreur TURN:", error);
            return null;
          }
        }

        generateUserId() {
          return "user-" + Math.random().toString(36).substring(2, 8);
        }

        setupEventListeners() {
          this.joinBtn.addEventListener("click", () => this.joinRoom());
          this.leaveBtn.addEventListener("click", () => this.leaveRoom());
          this.muteBtn.addEventListener("click", () => this.toggleMute());
          this.deafenBtn.addEventListener("click", () => this.toggleDeafen());
          this.codecSelect.addEventListener("change", (e) => {
            this.selectedCodec = e.target.value;
            if (this.localStream) {
              this.applyCodecPreferences();
            }
          });
        }

        /*  async detectLocation() {
          try {
            const response = await fetch("https://ipapi.co/json/");
            const data = await response.json();
            this.localLocation.textContent = `${data.city}, ${data.country_name}`;

            // Position al√©atoire bas√©e sur la localisation

        async detectLocation() {
          try {
            const response = await fetch("https://ipapi.co/json/");
            const data = await response.json();
            this.localLocation.textContent = `${data.city}, ${data.country_name}`;

            // Stocker les vraies coordonn√©es
            this.localPosition = {
              x: this.normalizeLongitude(data.longitude),
              y: this.normalizeLatitude(data.latitude),
            };

            this.renderWorldMap();
          } catch (error) {
            this.localLocation.textContent = "Localisation inconnue";
          }
        }

        renderWorldMap() {
          this.worldMap.innerHTML = "";

          // Cr√©er le marqueur local
          const localMarker = document.createElement("div");
          localMarker.className = "local-marker";
          localMarker.style.left = `${this.localPosition.x * 100}%`;
          localMarker.style.top = `${this.localPosition.y * 100}%`;
          this.worldMap.appendChild(localMarker);

          // Cr√©er les marqueurs distants s'il existe
          Object.keys(this.remotePositions).forEach((peerId) => {
            const pos = this.remotePositions[peerId];

            const remoteMarker = document.createElement("div");
            remoteMarker.className = "remote-marker";
            remoteMarker.style.left = `${pos.x * 100}%`;
            remoteMarker.style.top = `${pos.y * 100}%`;
            this.worldMap.appendChild(remoteMarker);

            // Cr√©er la ligne de connexion
            const line = document.createElement("div");
            line.className = "connection-line";

            const dx = pos.x - this.localPosition.x;
            const dy = pos.y - this.localPosition.y;
            const length = Math.sqrt(dx * dx + dy * dy) * 100;
            const angle = (Math.atan2(dy, dx) * 180) / Math.PI;

            line.style.width = `${length}%`;
            line.style.left = `${this.localPosition.x * 100}%`;
            line.style.top = `${this.localPosition.y * 100}%`;
            line.style.transform = `rotate(${angle}deg)`;

            this.worldMap.appendChild(line);
          });
        }

        async joinRoom() {
          await this.resumeAudioContext();
          const turnCredentials = await this.getTURNCredentials();

          if (turnCredentials) {
            this.config.iceServers.push({
              urls: turnCredentials.urls,
              username: turnCredentials.username,
              credential: turnCredentials.credential,
            });
          }

          this.roomId = this.roomIdInput.value.trim() || "default-room";
          this.updateStatus("Connexion en cours...", "connecting");

          try {
            // Configuration audio optimis√©e pour les longues distances
            //definition du stream de recup√©ration du song dans les cannaux audio branche
            //demnder l'acces au microphone de l'utilisateur
            //si il accepte, configurer le traitement du flux audio
            // le recup√©rer une fois le traitement de la configuration effectu√©
            // et retourn√© ce flux audio a localStream
            this.localStream = await navigator.mediaDevices.getUserMedia({
              audio: {
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true,
                channelCount: 1, //n'utilise qu'un canal au branch√© sur l'appareil (microphone ou webcam)
                latency: 0.02,
              },
              video: false,
            });

            this.setupAudioVisualization(); //mise en place de l'animation de la visualisation audio qui est connect√© au entr√©e audio
            this.connectToSignalingServer(); // connection au server et envoie du roomId pour se connecter au server avec l'identifiant de l'utilisateur

            this.joinBtn.disabled = true;
            this.leaveBtn.disabled = false;
          } catch (error) {
            console.error("Erreur d'acc√®s au microphone:", error);
            this.updateStatus("Erreur: " + error.message, "disconnected");
          }
        }

        connectToSignalingServer() {
          // Pour une application r√©elle, vous devriez remplacer cette URL par votre serveur WebSocket
          const wsProtocol =
            window.location.protocol === "https:" ? "wss:" : "ws:";
          const wsHost = window.location.host;
          this.socket = new WebSocket(`${wsProtocol}//${wsHost}`);

          this.socket.onopen = () => {
            this.updateStatus(
              `Connect√© √† la salle: ${this.roomId}`,
              "connected"
            );
            this.socket.send(
              JSON.stringify({
                type: "join",
                room: this.roomId,
                userId: this.userId,
              })
            );

            // Afficher les informations de connexion
            this.connectionInfo.classList.remove("hidden");
          };

          this.socket.onmessage = async (event) => {
            const message = JSON.parse(event.data);

            console.log("Message re√ßu:", message); // Log pour d√©bogage
            switch (message.type) {
              case "new-peer":
                this.handleNewPeer(message.userId);
                break;

              case "existing-peers":
                message.peers.forEach((peerId) => {
                  if (peerId !== this.userId) {

        prioritizeCodec(sdp, codec) {
          const codecMap = {
            opus: "OPUS/48000",
            PCMU: "PCMU/8000",
            ISAC: "ISAC/16000",
          };

          const targetCodec = codecMap[codec];
          if (!targetCodec) return sdp;

          const lines = sdp.split("\r\n");
          let mLineIndex = -1;
          let codecFound = false;

          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("m=audio")) {
              mLineIndex = i;
              continue;
            }

            if (mLineIndex !== -1 && lines[i].startsWith("a=rtpmap")) {
              if (lines[i].includes(targetCodec)) {
                const payloadType = lines[i].split(":")[1].split(" ")[0];

                // R√©organiser la ligne m=audio
                const mLineParts = lines[mLineIndex].split(" ");
                const newMLine = [mLineParts[0], mLineParts[1]];
                newMLine.push(payloadType); // Mettre le codec prioritaire en premier

                // Ajouter les autres payloads
                for (let j = 3; j < mLineParts.length; j++) {
                  if (mLineParts[j] !== payloadType) {
                    newMLine.push(mLineParts[j]);
                  }
                }

                lines[mLineIndex] = newMLine.join(" ");
                codecFound = true;
                break;
              }
            }
          }

          return codecFound ? lines.join("\r\n") : sdp;
        }

        visualizeAudio(container, analyser) {
          container.innerHTML = "";
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);
          // Cr√©er les barres de visualisation
          const barWidth = container.clientWidth / bufferLength;
          for (let i = 0; i < bufferLength; i++) {
            const bar = document.createElement("div");
            bar.className = "visualizer-bar";
            bar.style.left = `${i * barWidth}px`;
            bar.style.width = `${barWidth - 2}px`;
            container.appendChild(bar);
          }

          const bars = container.querySelectorAll(".visualizer-bar");

          const draw = () => {
            if (!analyser) return;
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            bars.forEach((bar, i) => {
              const height = (dataArray[i] / 255) * 100;
              bar.style.height = `${height}%`;
              bar.style.opacity = height > 5 ? 1 : 0.3;
            });
          };

          draw();
        }

        startConnectionMonitoring(pc, peerId) {
          this.stopConnectionMonitoring(peerId);

          this.connectionMonitor = setInterval(async () => {
            try {
              // Envoyer un ping pour mesurer la latence
              const pingId = Date.now();
              this.pingTimestamps[pingId] = { peerId, timestamp: Date.now() };
              this.socket.send(
                JSON.stringify({
                  type: "ping",
                  id: pingId,
                  target: peerId,
                })
              );

              // R√©cup√©rer les statistiques
              const stats = await pc.getStats();
              let inboundReport;

              stats.forEach((r) => {
                if (r.type === "inbound-rtp" && r.kind === "audio") {
                  inboundReport = r;
                }
              });

              if (inboundReport) {
                // Calculer la perte de paquets
                const packetLoss =
                  (inboundReport.packetsLost /
                    (inboundReport.packetsReceived +
                      inboundReport.packetsLost)) *
                  100;
                this.packetLossValue.textContent = `${packetLoss.toFixed(1)}%`;
                this.packetLossValue.className = `value ${
                  packetLoss < 2 ? "good" : packetLoss < 5 ? "warning" : "bad"
                }`;

                // Calculer le d√©bit
                const bitrate = (inboundReport.bytesReceived * 8) / 1000; // kbps
                this.bitrateValue.textContent = `${bitrate.toFixed(0)} kbps`;
                this.bitrateValue.className = `value ${
                  bitrate > 40 ? "good" : bitrate > 20 ? "warning" : "bad"
                }`;

                // D√©tecter le codec
                if (inboundReport.codecId) {
                  const codecStats = stats.get(inboundReport.codecId);
                  if (codecStats) {
                    this.codecValue.textContent =
                      codecStats.mimeType.split("/")[1];
                  }
                }
              }
            } catch (error) {
              console.error("Erreur de surveillance de la connexion:", error);
            }
          }, 2000);
        }

        // Fonctions utilitaires pour la conversion
        normalizeLongitude(longitude) {
          // Convertit la longitude (-180 √† 180) en position X (0 √† 1)
          return (longitude + 180) / 360;
        }

        normalizeLatitude(latitude) {
          // Convertit la latitude (-90 √† 90) en position Y (0 √† 1)
          return 1 - (latitude + 90) / 180;
        }

        // Fonction pour g√©ocoder un nom de lieu
        geocodeLocation(locationName, callback) {
          // Utiliser un service de g√©ocodage comme Nominatim
          fetch(
            `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
              locationName
            )}`
          )
            .then((response) => response.json())
            .then((data) => {
              if (data && data.length > 0) {
                callback({
                  latitude: parseFloat(data[0].lat),
                  longitude: parseFloat(data[0].lon),
                });
              } else {
                callback(null);
              }
            })
            .catch((error) => {
              console.error("Erreur de g√©ocodage:", error);
              callback(null);
            });
        }

      document.addEventListener("DOMContentLoaded", () => {
        const app = new InternationalAudioChat();

        // Ajouter un gestionnaire pour les pings
        if (app.socket) {
          app.socket.addEventListener("message", (event) => {
            const message = JSON.parse(event.data);
            if (message.type === "ping") {
              app.socket.send(
                JSON.stringify({
                  type: "pong",
                  id: message.id,
                })
              );
            }
          });
        }
      });
    </script>
  </body>
