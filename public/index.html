<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Audio International</title>
    <style>
      :root {
        --primary: #4a86e8;
        --secondary: #3a75d6;
        --background: #121212;
        --card: #1e1e1e;
        --text: #f0f0f0;
        --success: #4caf50;
        --warning: #ff9800;
        --error: #f44336;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(25, 25, 112, 0.1) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(139, 0, 139, 0.1) 0%,
            transparent 20%
          );
      }

      .container {
        background: var(--card);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        padding: 30px;
        width: 100%;
        max-width: 900px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
      }

      .subtitle {
        color: #aaa;
        font-size: 1.1rem;
        margin-bottom: 20px;
      }

      .setup {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      input,
      select {
        flex: 1;
        padding: 15px 20px;
        border: none;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-size: 1.1rem;
        min-width: 250px;
        transition: all 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 2px var(--primary);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      button {
        padding: 15px 30px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        font-size: 1.1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(1px);
      }

      button:disabled {
        background: linear-gradient(to right, #555, #777);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .button-danger {
        background: linear-gradient(to right, var(--error), #d32f2f);
      }

      .button-warning {
        background: linear-gradient(to right, var(--warning), #f57c00);
      }

      .participants-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        margin-bottom: 30px;
        justify-content: center;
      }

      .participant {
        flex: 1;
        min-width: 300px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 25px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .participant:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .participant-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .participant-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), #00f2fe);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2rem;
        margin-right: 15px;
      }

      .participant-info {
        flex: 1;
      }

      .participant h2 {
        font-size: 1.3rem;
        margin-bottom: 5px;
      }

      .participant-location {
        font-size: 0.9rem;
        color: #aaa;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .visualizer-container {
        height: 150px;
        margin: 20px 0;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
      }

      .visualizer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-end;
        padding: 0 5px;
      }

      .visualizer-bar {
        flex: 1;
        margin: 0 2px;
        background: linear-gradient(to top, var(--primary), #00f2fe);
        border-radius: 3px 3px 0 0;
        transition: height 0.1s;
        min-height: 1px;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .status {
        text-align: center;
        font-size: 1.1rem;
        margin: 20px 0;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }

      .status-connected {
        background: var(--success);
        box-shadow: 0 0 10px var(--success);
      }

      .status-disconnected {
        background: var(--error);
      }

      .status-connecting {
        background: var(--warning);
        animation: pulse 1.5s infinite;
      }

      .connection-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      .info-card {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
      }

      .info-card h3 {
        font-size: 0.9rem;
        color: #aaa;
        margin-bottom: 5px;
      }

      .info-card .value {
        font-size: 1.4rem;
        font-weight: bold;
      }

      .good {
        color: var(--success);
      }

      .warning {
        color: var(--warning);
      }

      .bad {
        color: var(--error);
      }

      .hidden {
        display: none;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      /* Mode sombre/clair */
      @media (prefers-color-scheme: light) {
        :root {
          --background: #f5f7ff;
          --card: #ffffff;
          --text: #333333;
        }

        body {
          background-image: radial-gradient(
              circle at 10% 20%,
              rgba(74, 134, 232, 0.1) 0%,
              transparent 20%
            ),
            radial-gradient(
              circle at 90% 80%,
              rgba(0, 242, 254, 0.1) 0%,
              transparent 20%
            );
        }

        input,
        select,
        .participant,
        .status,
        .info-card {
          background: rgba(0, 0, 0, 0.03);
          border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .visualizer-container {
          background: rgba(0, 0, 0, 0.05);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Chat Audio International</h1>
        <p class="subtitle">
          Communication en temps réel entre pays avec technologie WebRTC avancée
        </p>
      </header>

      <div class="setup">
        <input

        <select id="codecSelect">

          >
            <circle cx="12" cy="12" r="10"></circle>

      <div class="status" id="connectionStatus">

                  stroke-width="2"
                >

              </div>
            </div>
          </div>
          <div class="visualizer-container">
            <div class="visualizer" id="localViz"></div>

        <div class="participant fade-in">

              <div class="participant-location">

                >

      <div class="connection-info hidden" id="connectionInfo">

        </div>
        <div class="info-card">
          <h3>Perte de paquets</h3>
          <div class="value" id="packetLossValue">--%</div>
        </div>
        <div class="info-card">
          <h3>Débit audio</h3>
          <div class="value" id="bitrateValue">-- kbps</div>

        <div class="info-card">
          <h3>Codec</h3>
          <div class="value" id="codecValue">--</div>

    <script>
      class InternationalAudioChat {
        constructor() {
          // Éléments DOM
          this.roomIdInput = document.getElementById("roomId");
          this.joinBtn = document.getElementById("joinBtn");
          this.leaveBtn = document.getElementById("leaveBtn");
          this.muteBtn = document.getElementById("muteBtn");
          this.deafenBtn = document.getElementById("deafenBtn");
          this.connectionStatus = document.getElementById("connectionStatus");
          this.localViz = document.getElementById("localViz");
          this.remoteViz = document.getElementById("remoteViz");
          this.remoteAudio = document.getElementById("remoteAudio");
          this.localLocation = document.getElementById("localLocation");
          this.remoteLocation = document.getElementById("remoteLocation");
          this.connectionInfo = document.getElementById("connectionInfo");
          this.latencyValue = document.getElementById("latencyValue");
          this.packetLossValue = document.getElementById("packetLossValue");
          this.bitrateValue = document.getElementById("bitrateValue");
          this.codecValue = document.getElementById("codecValue");
          this.codecSelect = document.getElementById("codecSelect");

          // État de l'application
          this.roomId = null;
          this.userId = this.generateUserId();
          this.localStream = null;
          this.peerConnections = {};
          this.audioContext = null;
          this.analyser = null;
          this.remoteAnalyser = null;
          this.isMuted = false;
          this.isDeafened = false;
          this.socket = null;
          this.connectionMonitor = null;
          this.selectedCodec = "opus";

          // Serveurs ICE optimisés pour les communications internationales
          this.config = {
            iceServers: [
              // Serveurs STUN publics mondiaux
              { urls: "stun:global.stun.twilio.com:3478?transport=udp" },
              { urls: "stun:stun.l.google.com:19302" },
              { urls: "stun:stun.services.mozilla.com:3478" },

              // Serveurs TURN pour traverser les NAT restrictifs (nécessite des credentials réels)
              {
                urls: "turn:global.turn.twilio.com:3478?transport=udp",
                username:
                  "d3bd2f01bdb108c8c4ef05a0a6a1f1a557c2e3d0f0d0e0b4d5b9a3e",
                credential: "kZ1g8G4uF7dJ3w6C9vB2nH5mX0qL4iA7s",
              },
              {
                urls: "turn:global.turn.twilio.com:3478?transport=tcp",
                username:
                  "d3bd2f01bdb108c8c4ef05a0a6a1f1a557c2e3d0f0d0e0b4d5b9a3e",
                credential: "kZ1g8G4uF7dJ3w6C9vB2nH5mX0qL4iA7s",
              },
            ],
            iceTransportPolicy: "all",
            bundlePolicy: "max-bundle",
            rtcpMuxPolicy: "require",
            iceCandidatePoolSize: 0.5,
          };

          // Initialisation
          this.setupEventListeners();
          this.detectLocation();
        }

        generateUserId() {
          return "user-" + Math.random().toString(36).substring(2, 8);
        }

        setupEventListeners() {
          this.joinBtn.addEventListener("click", () => this.joinRoom());
          this.leaveBtn.addEventListener("click", () => this.leaveRoom());
          this.muteBtn.addEventListener("click", () => this.toggleMute());
          this.deafenBtn.addEventListener("click", () => this.toggleDeafen());
          this.codecSelect.addEventListener("change", (e) => {
            this.selectedCodec = e.target.value;
            if (this.localStream) {
              this.applyCodecPreferences();
            }
          });
        }

        async detectLocation() {
          try {
            const response = await fetch("https://ipapi.co/json/");
            const data = await response.json();
            this.localLocation.textContent = `${data.city}, ${data.country_name}`;
          } catch (error) {
            this.localLocation.textContent = "Localisation inconnue";
          }
        }

        async joinRoom() {
          this.roomId = this.roomIdInput.value.trim() || "default-room";
          this.updateStatus("Connexion en cours...", "connecting");

          try {
            // Acquisition du média avec paramètres optimisés
            this.localStream = await navigator.mediaDevices.getUserMedia({
              audio: {
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true,
                channelCount: 1,
                latency: 0.02, // Cible de latence basse
              },
              video: false,
            });

            this.setupAudioVisualization();
            this.connectToSignalingServer();

            this.joinBtn.disabled = true;
            this.leaveBtn.disabled = false;
          } catch (error) {
            console.error("Erreur d'accès au microphone:", error);
            this.updateStatus("Erreur: " + error.message, "disconnected");
          }
        }

        connectToSignalingServer() {
          const protocol =
            window.location.protocol === "https:" ? "wss:" : "ws:";
          const host = window.location.host;
          this.socket = new WebSocket(`${protocol}//${host}`);

          this.socket.onopen = () => {
            this.updateStatus(
              `Connecté à la salle: ${this.roomId}`,
              "connected"
            );
            this.socket.send(
              JSON.stringify({
                type: "join",
                room: this.roomId,
                userId: this.userId,
              })
            );

            // Afficher les infos de connexion
            this.connectionInfo.classList.remove("hidden");
          };

          this.socket.onmessage = async (event) => {
            const message = JSON.parse(event.data);

            switch (message.type) {
              case "new-peer":
                this.handleNewPeer(message.userId, message.location);
                break;

              case "offer":
                await this.handleOffer(message);
                break;

              case "answer":
                await this.handleAnswer(message);
                break;

              case "candidate":
                await this.handleICECandidate(message);
                break;

              case "peer-left":
                this.removePeer(message.userId);
                break;

              case "location":
                this.remoteLocation.textContent = message.location;
                break;
            }
          };

          this.socket.onclose = () => {
            this.updateStatus("Déconnecté du serveur", "disconnected");
          };
        }

        async handleNewPeer(peerId, location) {
          if (peerId === this.userId || this.peerConnections[peerId]) return;

          // Envoyer notre localisation
          this.socket.send(
            JSON.stringify({
              type: "location",
              location: this.localLocation.textContent,
              target: peerId,
            })
          );

          // Création de la connexion peer-to-peer
          const pc = new RTCPeerConnection(this.config);
          this.peerConnections[peerId] = pc;

          // Ajout des pistes audio locales avec préférence de codec
          this.applyCodecPreferences(pc);

          // Gestion des candidats ICE
          pc.onicecandidate = (event) => {
            if (event.candidate) {
              this.socket.send(
                JSON.stringify({
                  type: "candidate",
                  target: peerId,
                  candidate: event.candidate,
                  userId: this.userId,
                })
              );
            }
          };

          // Réception du flux distant
          pc.ontrack = (event) => {
            if (event.streams && event.streams[0]) {
              this.handleRemoteStream(peerId, event.streams[0]);
            }
          };

          // Surveillance de la connexion
          pc.onconnectionstatechange = () => {
            if (pc.connectionState === "connected") {
              this.startConnectionMonitoring(pc);
            } else if (pc.connectionState === "disconnected") {
              this.stopConnectionMonitoring();
            }
          };

          // Création de l'offre avec configuration SDP personnalisée
          try {
            const offerOptions = {
              offerToReceiveAudio: 1,
              voiceActivityDetection: true,
            };

            const offer = await pc.createOffer(offerOptions);

            // Personnalisation SDP pour les communications longues distances
            let sdp = offer.sdp;

            // Réglages pour réduire la latence
            sdp = sdp.replace(
              "useinbandfec=1",
              "useinbandfec=1; stereo=0; maxaveragebitrate=40000"
            );
            sdp = sdp.replace(
              "a=rtpmap:111 opus/48000/2",
              "a=rtpmap:111 opus/48000/2\r\na=fmtp:111 minptime=10; maxplaybackrate=16000"
            );

            // Préférence de codec
            if (this.selectedCodec !== "opus") {
              sdp = this.prioritizeCodec(sdp, this.selectedCodec);
            }

            await pc.setLocalDescription({ type: "offer", sdp });

            this.socket.send(
              JSON.stringify({
                type: "offer",
                target: peerId,
                sdp: sdp,
                userId: this.userId,
              })
            );
          } catch (error) {
            console.error("Erreur de création de l'offre:", error);
          }
        }

        applyCodecPreferences(pc) {
          if (!pc) return;

          const transceiver = pc
            .getTransceivers()
            .find((t) => t.sender.track?.kind === "audio");
          if (transceiver) {
            const codecs = RTCRtpSender.getCapabilities("audio").codecs;

            // Prioriser le codec sélectionné
            const sortedCodecs = [...codecs].sort((a, b) => {
              if (a.mimeType.includes(this.selectedCodec)) return -1;
              if (b.mimeType.includes(this.selectedCodec)) return 1;
              return 0;
            });

            transceiver.setCodecPreferences(sortedCodecs);
          }
        }

        prioritizeCodec(sdp, codec) {
          const codecMap = {
            opus: "OPUS",
            PCMU: "PCMU",
            ISAC: "ISAC",
          };

          const targetCodec = codecMap[codec];
          if (!targetCodec) return sdp;

          const lines = sdp.split("\r\n");
          let mLineIndex = -1;
          let codecFound = false;

          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("m=audio")) {
              mLineIndex = i;
              continue;
            }

            if (
              mLineIndex !== -1 &&
              lines[i].startsWith("a=rtpmap") &&
              lines[i].includes(targetCodec)
            ) {
              const payloadType = lines[i].split(" ")[0].split(":")[1];

              // Déplacer le codec en première position
              const mLineParts = lines[mLineIndex].split(" ");
              const newMLine = [mLineParts[0], mLineParts[1]];
              newMLine.push(payloadType);

              for (let j = 3; j < mLineParts.length; j++) {
                if (mLineParts[j] !== payloadType) {
                  newMLine.push(mLineParts[j]);
                }
              }

              lines[mLineIndex] = newMLine.join(" ");
              codecFound = true;
              break;
            }
          }

          return codecFound ? lines.join("\r\n") : sdp;
        }

        // ... (autres méthodes: handleOffer, handleAnswer, handleICECandidate) ...

        startConnectionMonitoring(pc) {
          this.stopConnectionMonitoring();

          this.connectionMonitor = setInterval(async () => {
            try {
              const stats = await pc.getStats();
              let report;

              stats.forEach((r) => {
                if (r.type === "inbound-rtp" && r.kind === "audio") {
                  report = r;
                }
              });

              if (report) {
                // Calcul de la perte de paquets
                const packetLoss =
                  (report.packetsLost / report.packetsReceived) * 100;
                this.packetLossValue.textContent = `${packetLoss.toFixed(1)}%`;
                this.packetLossValue.className = `value ${
                  packetLoss < 2 ? "good" : packetLoss < 5 ? "warning" : "bad"
                }`;

                // Calcul du débit
                const bitrate = (report.bytesReceived * 8) / 1000; // kbps
                this.bitrateValue.textContent = `${bitrate.toFixed(0)} kbps`;

                // Détection du codec
                if (report.codecId) {
                  const codecStats = stats.get(report.codecId);
                  if (codecStats) {
                    this.codecValue.textContent =
                      codecStats.mimeType.split("/")[1];
                  }
                }
              }

              // Mesure de la latence (simplifiée)
              const start = Date.now();
              this.socket.send(
                JSON.stringify({ type: "ping", timestamp: start })
              );
            } catch (error) {
              console.error("Erreur de surveillance de la connexion:", error);
            }
          }, 2000);
        }

        stopConnectionMonitoring() {
          if (this.connectionMonitor) {
            clearInterval(this.connectionMonitor);
            this.connectionMonitor = null;
          }
        }

        // ... (autres méthodes: handleRemoteStream, setupAudioVisualization, etc.) ...

        updateStatus(text, state) {
          this.connectionStatus.innerHTML = `
          <span class="status-indicator status-${state}"></span>
          <span>${text}</span>
        `;
        }
      }

      // Initialiser l'application
      document.addEventListener("DOMContentLoaded", () => {
        const app = new InternationalAudioChat();
      });
    </script>
